<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron bg-dark text-light text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead"></p>
    <br>
    <p id="currentDay" class="lead text-light"></p>

    <div class="row" id="9-section">

        9am
      </div>
      <textarea id= "9task" rows="3" class="col-7 col-xs-1 border text-light text-center task" 
        placeholder="Task"></textarea>
      <button type="button" class="col-1 col-xs-1 btn btn-info saveBtn">Add</button>
    </div>

    </div>

    </div>
